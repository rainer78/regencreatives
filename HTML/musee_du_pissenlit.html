
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Musée du Pissenlit</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands@4.0.2/dist/aframe-super-hands.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('https://regencreatives.com/img/Muse%CC%81e%20de%20Pissenlit.png') no-repeat center center/cover;
    }
    h1 {
      color: black;
      font-size: 3em;
      font-family: 'MuseoModerno', cursive;
      z-index: 1;
    }
    button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>Musée du Pissenlit</h1>
    <button onclick="enterVR()">Enter VR</button>
  </div>

  <a-scene id="vr-scene" style="display: none;" embedded>
    <!-- Camera and cursor for interaction -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0">
      <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
    </a-entity>
    
    <!-- Sample VR content -->
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" 
           grabbable stretchable draggable></a-box>
    <a-sky src="https://regencreatives.com/img/Muse_BG.png"></a-sky>

    <!-- Controllers for VR devices -->
    <a-entity hand-controls="left" super-hands></a-entity>
    <a-entity hand-controls="right" super-hands></a-entity>
  </a-scene>

  <script>
    function enterVR() {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('vr-scene').style.display = 'block';
    }
  </script>
</body>
</html>
